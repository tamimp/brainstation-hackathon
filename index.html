i<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨Space✨</title>
  <link rel="stylesheet" href="/styles/landing.css">
  <script type="module" src="./scripts/main.js"></script>
</head>
<body>
  <section class="star">
    <span class="star__1"></span>
    <span class="star__2"></span>
    <span class="star__3"></span>
    <span class="star__4"></span>
    <span class="star__5"></span>
    <span class="star__6"></span>
    <span class="star__7"></span>
    <span class="star__8"></span>
    <span class="star__9"></span>
    <span class="star__10"></span>
  </section>

  <header class="title">
    <h2 class="title__text">Welcome to my little corner of space</h2>
  </header>

 
  <figure class="television">
    <img class="television__screen" src="/Assets/Images/static.gif"/> <!--https://placehold.co/300x300-->
    <span class="television__button"></span>
    <img class="television__background" src="/Assets/Images/backgroundImage.png" alt="in the lower half of the screen, there is a planet with an astronaut on it watching tv. he is asking you to help change the channel!"/>
  </figure>
  
</body>
</html>
